<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="website2.js" defer></script>
    <link rel="stylesheet" href="style2.css" />
    <title>TODO List</title>
  </head>
  <body>
    <h1 class="title">Stuff I ought to get going on</h1>
    <div class="all-tasks">
      <h2 class="task-list-title">My Lists</h2>
      <ul class="task-list" data-lists>
        <!-- <li class="active-list list-name">YTube</li>
        <li class="list-name">Work</li>
        <li class="list-name">Household</li> -->
      </ul>
      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="New List Name"
          aria-label="New List Name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>YTube</h2>
        <p class="task-count" data-list-count>3 tasks remain</p>
      </div>
      <div class="todo-body">
        <div class="tasks" data-tasks>
          <div class="task">
            <input type="checkbox" id="task1" />
            <label for="task1">
              <span class="custom-checkbox"></span>
              record todo vid
            </label>
          </div>
          <!-- /task1-->
          <div class="task">
            <input type="checkbox" id="task2" />
            <label for="task2">
              <span class="custom-checkbox"></span>
              another task
            </label>
          </div>
          <!-- /task2-->
          <div class="task">
            <input type="checkbox" id="task3" />
            <label for="task3">
              <span class="custom-checkbox"></span>
              a third task
            </label>
          </div>
          <!-- /task3-->
        </div>
        <div class="new-task-creator">
          <form action="">
            <input
              type="text"
              class="new task"
              placeholder="New Task Name"
              aria-label="New Task Name"
            />
            <button
              class="btn create"
              id="btn-create"
              aria-label="create new task"
            >
              +
            </button>
          </form>
        </div>
        <div class="delete-stuff">
          <button class="btn delete">Clear Completed Tasks</button>
          <button class="btn delete" data-delete-list-button>
            Delete List
          </button>
        </div>
      </div>
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox"/>
        <label>
          <span class="custom-checkbox"></span>
          
        </label>
      </div>
    </template>
  </body>
</html>
