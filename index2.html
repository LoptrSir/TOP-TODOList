<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="website2.js" defer></script>
    <link rel="stylesheet" href="style2.css" />
    <title>TODO List</title>
  </head>
  <body>
    <h1 class="title">Stuff I ought to get going on</h1>
    <div class="all-tasks">
      <h2 class="task-list-title">My Lists</h2>
      <ul class="task-list" data-lists></ul>
      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="New List Name"
          aria-label="New List Name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title></h2>
        <p class="task-count" data-list-count></p>
      </div>
      <div class="todo-body">
        <div class="tasks" data-tasks></div>
        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input
              type="text"
              data-new-task-input
              class="new task"
              placeholder="New Task Name"
              aria-label="New Task Name"
            />
            <!-- after data-new... add a data attribute for identification -->
            <input
              type="text"
              data-new-task-note-input
              class="new-note"
              placeholder="Add a Note"
              aria-label="Add a Note"
              style="display: none"
            />
            <button
              class="btn create"
              id="btn-create-task"
              aria-label="Create New Task"
            >
              +
            </button>
            <button
              class="btn task-btn"
              data-task-notes-button
              aria-label="Note Button"
            >
              Note
            </button>

            <button
              class="btn task-btn"
              data-task-priority-button
              aria-label="Priority Button"
            >
              Priority
            </button>
            <button
              class="btn task-btn"
              data-task-due-date-button
              aria-label="Due Date Button"
            >
              Due Date
            </button>
          </form>
        </div>
        <div class="delete-buttons">
          <button class="btn delete" data-clear-complete-tasks-button>
            Clear Completed Tasks
          </button>
          <button class="btn delete" data-delete-list-button>
            Delete List
          </button>
        </div>
      </div>
    </div>
    <template id="task-template">
      <div class="task">
        <!-- class label-container added in an attempt to style the two labels. Removed as task-label in the label should do the same thing. -->
        <!-- <div class="label-container"> -->
          <input type="checkbox" />
          <label class="task-label task-name-label">
            <span class="custom-checkbox"></span>
          </label>
          <label class="task-label task-note-label"></label>
        <!-- </div> -->
      </div>
    </template>
  </body>
</html>
