<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="website2.js" defer></script>
    <link rel="stylesheet" href="style2.css" />
    <title>TODO List</title>
  </head>
  <body>
    <h1 class="title">Stuff I ought to get going on</h1>
    <div class="all-lists">
      <h2 class="master-list-title">My Lists</h2>
      <ul class="master-list" data-lists></ul>
      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="New List Name"
          aria-label="New List Name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="task-list" data-task-display-container>
      <div class="task-header">
        <h2 class="list-title" data-list-title></h2>
        <p class="task-count" data-task-count></p>
      </div>
      <div class="task-body">
        <div class="tasks" data-tasks></div>
        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input
              type="text"
              data-new-task-input
              class="new task"
              placeholder="New Task Name"
              aria-label="New Task Name"
            />
            <button
              class="btn create"
              id="btn-create-task"
              aria-label="Create New Task"
            >
              +
            </button>
            <button
              class="btn task-btn"
              data-task-notes-button
              aria-label="Note Button"
            >
              Note
            </button>
            <input
              type="text"
              data-task-note-input
              class="task-note"
              placeholder="Add a Note"
              aria-label="Add a Note"
              style="display: none"
            />
            <button
              class="btn task-btn"
              data-task-priority-button
              aria-label="Priority Button"
            >
              Priority
            </button>
            <div class="task-priority-options" style="display: none;">
              <label data-task-priority-display>
                <input
                  type="radio"
                  value="high"
                  name="high"
                  class="new-task-priority"
                />
                High
              </label>
              <label data-task-priority-display>
                <input
                  type="radio"
                  value="med"
                  name="med"
                  class="new-task-priority"
                />
                Medium
              </label>
              <label data-task-priority-display>
                <input
                  type="radio"
                  value="low"
                  name="low"
                  class="new-task-priority"
                />
                Low
              </label>
            </div>
            <button
              class="btn task-btn"
              data-task-due-date-button
              aria-label="Due Date Button"
            >
              Due Date
            </button>
            <input
              type="text"
              data-task-due-date-input
              class="task-due-date"
              placeholder="Due Date"
              aria-label="Due Date"
              style="display: none"
            />

          </form>
        </div>
        <div class="delete-buttons">
          <button class="btn delete" data-clear-complete-tasks-button>
            Clear Completed Tasks
          </button>
          <button class="btn delete" data-delete-list-button>
            Delete List
          </button>
        </div>
      </div>
    </div>
    <template id="task-template">
      <div class="task-temp">
        <input type="checkbox" />
        <label class="task-label task-name-label">
          <span class="custom-checkbox"></span>
        </label>
        <label class="task-label task-note-label"></label>
        <label class="task-label task-priority-label"></label>
        <label class="task-label task-due-date-label"></label>
      </div>
    </template>
  </body>
</html>
